<!DOCTYPE html>
<html>
	<body>
	    <h1 id = "welcome"></h1>
	    <script>
	        var name = prompt("What is your name?");
	        //Store the tag with the id "welcome" in variable welcome
	        var welcome = document.getElementById("welcome");
	        //Set the value of the innerHTML for id "welcome"
	        welcome.innerHTML = "Welcome to my site, " + name +"!";
	    </script>
	</body>
</html>
